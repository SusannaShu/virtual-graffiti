<!DOCTYPE html>
<html>
<head>
    <title>Virtual Graffiti - Paris</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="susu_doodle_logo.png">
    <!-- Three.js and GLTFLoader -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
        }
    }
    </script>
    <!-- AR.js and Three.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- Mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="ui-container">
        <div id="map"></div>
        <button id="start-ar" class="button">Start AR Drawing</button>
    </div>

    <!-- AR Scene (initially hidden) -->
    <a-scene id="ar-scene" 
             embedded 
             arjs='sourceType: webcam; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'
             vr-mode-ui="enabled: false"
             loading="auto"
             style="display: none;">
        <a-entity id="drawings"></a-entity>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
